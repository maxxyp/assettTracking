        <div repeat.for="l of logs" class.bind="l.logLevel">
            <span class="console-text">${l.logText}</span>

        <div>
            <textarea ref="hiddenText" style="width: 0; height: 0; border: 0;margin: 0; padding: 0.1px;"></textarea>
