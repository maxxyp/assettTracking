<template>
    <ai-dialog>
        <ai-dialog-header>
            <label>${model.header}</label>
        </ai-dialog-header>
        <ai-dialog-body>
            <div innerhtml.bind="model.text | htmlFormat"></div>
        </ai-dialog-body>
        <ai-dialog-footer>
            <button class="btn btn-primary" click.trigger="controller.ok()">Yes</button>
            <button class="btn btn-secondary" click.trigger="controller.cancel()">No</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
